<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Input Data - Kolaborasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="login-page" class="card login-form">
    <h2>Login Kolaborasi</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="login-username">Pilih Pengguna:</label>
        <select id="login-username" required>
          <option value="">-- Pilih Pengguna --</option>
          <option value="user1">Anggota 1</option>
          <option value="user2">Anggota 2</option>
          <option value="user3">Anggota 3</option>
        </select>
      </div>
      <button type="submit" class="btn-primary">Masuk</button>
    </form>
  </div>

  <div id="main-page" class="hidden">
    <div class="user-info">
      <span>Login sebagai: <strong id="current-user">Pengguna</strong></span>
      <button id="logout-btn" class="btn-secondary">Logout</button>
    </div>
    
    <div class="card">
      <h2>Formulir Input Data</h2>
      <form id="data-form">
        <div class="form-group">
          <label for="nama">Nama:</label>
          <input type="text" id="nama" name="nama" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="pesan">Pesan:</label>
          <textarea id="pesan" name="pesan" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn-primary">Kirim Data</button>
      </form>
    </div>

    <div style="text-align: center; margin-top: 20px;">
      <a href="data-hasil.html" class="btn-secondary">Lihat Data Semua Pengguna</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
